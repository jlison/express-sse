name: ğŸ§ª Tests
on:
  pull_request:

jobs:
  style:
    name: Style checks
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

      - name: ğŸ’…ğŸ» Prettier
        run: bun run prettier:check
